<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INO Animated Logo Idea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container align-items-end">
        <div class="d-flex w-100 line-height">
            <div class="know d-flex align-items-center pe-2 pe-lg-3">
                <h1>Know</h1>
            </div>
            <div class="dynamic-txt">
                <span class="auto-type"></span>
            </div>
        </div>
    </div>
    <div class="container align-items-start">
        <div class="d-flex w-50 justify-content-center mt-4">
            <button type="button" onClick="window.location.reload();">Click to restart animation</button>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["elegance.", "luxury.", "sophistication.", "ino."],
            typeSpeed: 150,
            loop: false,
            showCursor: false
        })
    </script>
</body>
</html>
